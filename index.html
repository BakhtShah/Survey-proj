<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <p>"Hello World!, We are software developers"</p>
  <script src="js/index.js"></script>
  <h1 id="title">"Survey Form"</h1>
  <p id="description">"This is the Survey form"</p>
  <form id="survey-form" >
   <label id="name-label">Your Name </label>
    <input id="name" type="text"required placeholder="name">
    <label id="email-label" >Email</label>
  <input id="email"  type="email" required placeholder="email">
   <label id="number-label"> Number</label>
  <input id="number" type="number"  min="1" max="12" required placeholder="number" > <br>
  <select id="dropdown">
    <option value="bobbies">hobbies</option>
    <option value="achivements">achivements</option>
    </select>
    <input type="radio" name="gender" value="female"> female
  <input type="radio" name="gender" value="male"> male
    <input type="checkbox"name="language" value="English">
    <input type="checkbox" name="language" value="French">
    <textarea id="introduction"nasme="survey form" rows="3"cols="10"></textarea>
    <button id="submit">
  </form>
 
</body>


</html>
